<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="display">
                <p>calc</p>
                <input type="text" name="display">
            </div>
            <div class="btn">
                <input type="button" value="7" class="seven items" onclick="display.value +='7' ">
                <input type="button" value="8" class="eight items" onclick="display.value +='8' ">
                <input type="button" value="9" class="nine items" onclick="display.value +='9' ">
                <input type="button" value="DEL" class="del items" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" value="4" class="four items" onclick="display.value +='4' ">
                <input type="button" value="5" class="five items" onclick="display.value +='5' ">
                <input type="button" value="6" class="six items" onclick="display.value +='6' ">
                <input type="button" value="+" class="plus items" onclick="display.value +='+' ">
                <input type="button" value="1"class="one items" onclick="display.value +='1' ">
                <input type="button" value="2" class="two items" onclick="display.value +='2' ">
                <input type="button" value="3" class="three items" onclick="display.value +='3' ">
                <input type="button" value="-" class="minus items" onclick="display.value +='-' ">
                <input type="button" value="." class="dot items" onclick="display.value +='.' ">
                <input type="button" value="0" class="zero items" onclick="display.value +='0' ">
                <input type="button" value="/" class="divide items" onclick="display.value +='/' ">
                <input type="button" value="*" class="multiply items" onclick="display.value +='*' ">
                <input type="button" value="RESET" class="reset items" onclick="display.value ='' ">
                <input type="button" value="=" class="equals items" onclick="display.value = eval(display.value) ">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
